# Add 'OOVPA' and 'needs-verification' labels within OOVPADatabase folder and subfolders
OOVPA:
- changed-files:
  - any-glob-to-any-file:
    - src/OOVPADatabase/**/*
needs-verification:
- changed-files:
  - any-glob-to-any-file:
    - src/OOVPADatabase/**/*

